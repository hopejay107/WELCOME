<!DOCTYPE html>
<html lang="en">
  <head>
    <title>new website</title>
    <link rel="stylesheet" href="welcome.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="android.png" />
        </div>

        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
            <div class="Controls">
              <img src="arrow.png" id="hope" />
              <h3>Features</h3>
              <img src="arrow.png" id="joseph" />
            </div>
          </ul>
        </div>
      </nav>

      <div class="information">
        <div class="overlay"></div>
        <div id="circle">
          <img src="new.png" class="mobile" />
          <div class="feature one">
            <img src="camera.png" />
            <div>
              <h1>Camera</h1>
              <p>12M, Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature two">
            <img src="processor.png" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon Octa-core 11nm</p>
            </div>
          </div>
          <div class="feature three">
            <img src="display.png" />
            <div>
              <h1>Display</h1>
              <p>6.5" Mini-Drop Fullscreen</p>
            </div>
          </div>
          <div class="feature four">
            <img src="battery.png" />
            <div>
              <h1>Battery Life</h1>
              <p>5000mAh, 720Hrs Standby</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var circle = document.getElementById("circle");
      var hope = document.getElementById("hope");
      var joseph = document.getElementById("joseph");

      var rotateValue = circle.style.transform;
      var rotateSum;

      hope.onclick = function () {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      };
      joseph.onclick = function () {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      };
    </script>
  </body>
</html>
